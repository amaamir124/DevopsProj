version: '3'

services:

  appointments:
    image: ahmadaamir/project-microservice-appointments:db380bcc085f74bf4ea8b3161760ca3974c5e35d 
    expose:
      - "7070"
    networks:
      - frontend_network

  doctors:
    image: ahmadaamir/project-microservice-doctors:1f159bc1b6436969a0e3cdc58f3e0acebd3f3944 
    expose:
      - "9090"
    networks:
      - frontend_network

  frontend:
    image: ahmadaamir/project-microservice-frontend:db380bcc085f74bf4ea8b3161760ca3974c5e35d 
    ports:
      - "3000:3000"
    environment:
      DOCTORS_SERVICE_URL: doctors:9090
      APPOINTMENTS_SERVICE_URL: appointments:7070
    depends_on:
      - appointments
      - doctors
    networks:
      - frontend_network

networks:
  frontend_network:
    driver: bridge
